server {
    listen       80;
    server_name  _;

    root   /usr/share/nginx/html;
    index  index.html;

    # Gzip for text assets
    gzip on;
    gzip_types text/plain application/javascript text/css application/json application/vnd.ms-fontobject application/xml+rss;
    gzip_min_length 1000;

    # Cache static assets aggressively (fingerprinted by Angular)
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        try_files $uri =404;
    }

    # Single Page App fallback to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
}


